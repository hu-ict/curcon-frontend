<div class="overzicht" *ngIf="matrix != undefined">
	<span>Beroepstaken</span>
	<div class="hbo-i-layer"
		*ngFor="let bt of matrix; let i = index"
		[ngClass]="{'top-layer': i == 0}">
		<div class="hbo-i-cell">{{bt[0]}}</div>

		<template #tooltipTemplate1>{{bt[1]?.beroepstaak.architectuurlaag}}<br />
		{{bt[1]?.beroepstaak.activiteit}}</template>
		<div class="hbo-i-cell conform-{{bt[1]?.conformiteit}}">
			<span *ngIf="i == 0">{{bt[1]}}</span>
		</div>
		<template #tooltipTemplate2>{{bt[2]?.beroepstaak.architectuurlaag}}<br />
		{{bt[2]?.beroepstaak.activiteit}}</template>
		<div class="hbo-i-cell conform-{{bt[2]?.conformiteit}}">
			<span *ngIf="i == 0">{{bt[2]}}</span>
		</div>
		<template #tooltipTemplate3>{{bt[3]?.beroepstaak.architectuurlaag}}<br />
		{{bt[3]?.beroepstaak.activiteit}}</template>
		<div class="hbo-i-cell conform-{{bt[3]?.conformiteit}}">
			<span *ngIf="i == 0">{{bt[3]}}</span>
		</div>
		<template #tooltipTemplate4>{{bt[4]?.beroepstaak.architectuurlaag}}<br />
		{{bt[4]?.beroepstaak.activiteit}}</template>
		<div class="hbo-i-cell conform-{{bt[4]?.conformiteit}}">
			<span *ngIf="i == 0">{{bt[4]}}</span>
		</div>
		<template #tooltipTemplate5>{{bt[5]?.beroepstaak.architectuurlaag}}<br />
		{{bt[5]?.beroepstaak.activiteit}}</template>
		<div class="hbo-i-cell conform-{{bt[5]?.conformiteit}}">
			<span *ngIf="i == 0">{{bt[5]}}</span>
		</div>
	</div>
</div>
<div class="overzicht" *ngIf="matrix == undefined">
	<span>matrix == undefined</span>
</div>
